<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set character encoding and viewport for responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Set the title of the document -->
    <title>Painel Login</title>

    <!-- Link to external stylesheets for styling -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/fontawesome.css" />
    <link rel="stylesheet" href="../css/animate.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="./css/painel.css" />

</head>

<body>

    <!-- Section for the login form -->
    <section class="login">

        <!-- Card container for the login form -->
        <div class="card card-login">

            <!-- Logo of the application -->
            <img src="../img/logo.png" width="100" />

            <!-- Email input field with an icon -->
            <div class="form-group mb-2">
                <span class="icon-form">
                    <i class="fas fa-envelope"></i>
                </span>
                <input type="email" class="form-control" placeholder="E-mail" />
            </div>

            <!-- Password input field with an icon -->
            <div class="form-group mb-3">
                <span class="icon-form">
                    <i class="fas fa-lock"></i>
                </span>
                <input type="password" class="form-control" placeholder="Senha" />
            </div>

            <!-- Forgot password link -->
            <a href="#" class="link">
                Esqueceu sua senha?
            </a>

            <!-- Login button with a custom style -->
            <a href="home.html" class="btn btn-yellow btn-login mt-4" style="background-color: var(--color-primary);">
                Fazer Login
            </a>

        </div>

    </section>

    <!-- Include Bootstrap JavaScript -->
    <script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>

</body>

</html>
