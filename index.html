<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- background do topo -->
    <div class="bg-top"></div>

    <!-- cabeçalho -->
    <header class="width-fix mt-5">

        <div class="card">
            <div class="d-flex">
                <div class="container-img"></div>

                <div class="infos">
                    <h1><b>Klaus Pizzaria Cigana</b></h1>
                    <div class="infos-sub">
                        <p class="status-open">
                            <i class="fa fa-clock"></i>
                            Aberta
                        </p>
                        <a href="#" class="link">
                            Ver Mais
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </header>

    <!-- Menu -->
    <section class="categoria width-fix mt-4">
        <div class="container-menu" id="listaCategorias">

            <a href="#" class="item-categoria btn btn-white btn-sm mb-3 me-3 active">
                <i class="fas fa-hamburger"></i>&nbsp; Burgers
            </a>

            <a href="#" class="item-categoria btn btn-white btn-sm mb-3 me-3">
                <i class="fas fa-bacon"></i>&nbsp; Porções
            </a>

            <a href="#" class="item-categoria btn btn-white btn-sm mb-3 me-3">
                <i class="fas fa-cocktail"></i>&nbsp; Bebidas
            </a>

            <a href="#" class="item-categoria btn btn-white btn-sm mb-3 me-3">
                <i class="fas fa-ice-cream"></i>&nbsp; Sobremesas
            </a>

            <a href="#" class="item-categoria btn btn-white btn-sm mb-3 me-3">
                <i class="fas fa-drumstick-bite"></i>&nbsp; Steaks
            </a>

        </div>
    </section>



    <script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./js/cardapio.js"></script>
</body>
</html>
